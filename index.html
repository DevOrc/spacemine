<!DOCTYPE html>
<html>

<head>
    <title>Spacemine</title>
    <meta name="description" content="Spacemine">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/util.js"></script>
    <script src="js/home.js"></script>
</head>

<body onload="init()">
    <div class="navbar">
        <ul>
            <li>
                <a>Home</a>
            </li>
            <li>
                <a>Planets</a>
            </li>
            <li>
                <a>Ships</a>
            </li>

            <li>
                <a>Stations</a>
            </li>
            <li id="statsText">
                <p id="money" style="color:black;">
                    <b>Money: $0</b>
                </p>
            </li>
        </ul>
    </div>

    <div class="main">
        <!-- Control Bar -->
        <div>
            <ul class="buttonBar" style="margin-bottom: 50px;">
                <li>
                    <button>Quit</button>
                </li>
                <li>
                    <button>Save</button>
                </li>
                <li>
                    <button onclick="gotoNextQuarter()">Next Quarter</button>
                </li>
            </ul>
        </div>

        <!-- Planets -->
        <div>
            <div style="line-height: 5px">
                <h1>Planets</h1>
                <hr>
            </div>

            <!-- Planet Selection Bar -->
            <div>
                <ul class="buttonBar">
                    <li>
                        <button onclick="openPlanetTab('planet-mercius')">Mercius</button>
                    </li>
                    <li>
                        <button onclick="openPlanetTab('planet-coyto')">Coyto</button>
                    </li>
                    <li>
                        <button onclick="openPlanetTab('planet-poloki')">Poloki</button>
                    </li>
                </ul>
            </div>

            <!-- Planet tabs -->
            <div class="planet-tab" id="planet-mercius" style="display: block">
                <h1>Mercius</h1>
                <h4>A very, very, very cold planet.</h4>
            </div>
            <div class="planet-tab" id="planet-coyto">
                <h1>Coyto</h1>
                <h4>The most mediocre planet every seen.</h4>
            </div>
            <div class="planet-tab" id="planet-poloki">
                <h1>Poloki</h1>
                <h4>This planet has great trees.</h4>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
